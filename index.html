<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/build/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>دفتر یادداشت من</title>
  </head>
  <body class="max-w-7xl bg-white mx-auto">
    <nav class="px-5 py-3 flex lg:col-span-9 items-center justify-between">
      <div class="flex gap-x-4 items-center">
        <div class="flex gap-x-2 items-center">
          <img
            src="./public/assets/images/avatar.png"
            class="rounded-full w-10"
            srcset=""
          />
          <span>khorshid hoseiny</span>
        </div>
      </div>

      <h1 class="text-2xl font-bold text-indigo-800">یادداشت های من</h1>
    </nav>
    <main id="notes_root" class="grid grid-cols-12 bg-white h-screen">
      <div class="flex justify-center w-3/6 mx-auto space-y-4 items-center">
        <h2
          class="font-bold flex gap-x-5 lg:hidden text-stone-800 mt-5 text-xl"
        >
          یک یادداشت جدید اضافه کن ✍🏻
          <button
            class="bg-indigo-400 AddNote hover:bg-indigo-600 cursor-pointer rounded-full flex hustify-center w-8 h-8 p-2 items-center"
          >
            <i class="fa-solid text-white fa-plus"></i>
          </button>
        </h2>
      </div>
      <!-- laptop screen -->
      <div class="hidden py-6 lg:flex flex-col col-span-3 h-screen">
        <button
          onclick="my_modal.showModal()"
          class="AddNote hover:bg-indigo-500 bg-indigo-200 transition-all duration-200 ease-in-out text-indigo-900 rounded-md w-5/6 cursor-pointer hover:text-white font-bold flex justify-between items-center p-3 px-4"
        >
          افزودن یادداشت
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
